<h2 class="heading"><span class="type">Paragraph</span></h2>
<p>When you reach the “Adjusting the name of the initial branch...” screen, I recommend selecting “Override the default branch name...” and type in <code class="code-inline tex2jax_ignore">main</code> (lowercase) into the box. This will help us match the Mac version and respect <a class="external" href="" target="_blank">Git's attempts to be more inclusive</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-8-hidden.html" title="Footnote 8"><sup> 8 </sup></a>.</p>
