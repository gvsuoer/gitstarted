<h2 class="heading"><span class="type">Paragraph</span></h2>
<p>In order to edit files as demonstrated in this book, you will need a text editor outside of the basic default editor. Any editor will work such as <a class="external" href="https://www.sublimetext.com/download" target="_blank">Sublime Text</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-8-hidden.html" title="Footnote 8"><sup> 8 </sup></a> or <a class="external" href="https://atom.io" target="_blank">Atom</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-9-hidden.html" title="Footnote 9"><sup> 9 </sup></a>.</p>
